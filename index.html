<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>视频展示界面</title>
    <style>
      .video-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 16px;
        padding: 16px;
      }
      .video-card {
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
        cursor: pointer;
      }
      .video-card img {
        width: 100%;
        height: auto;
      }
      .video-card h3 {
        margin: 8px;
        font-size: 16px;
      }
      .video-card p {
        margin: 8px;
        font-size: 14px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="video-grid">
      <div class="video-card" onclick="playVideo('./image/video1.mp4')">
        <img src="./image/two.jpg" alt="视频1" />
        <h3>小帅帅帅帅帅帅帅</h3>
        <p>实时热度超2万</p>
      </div>
      <div class="video-card" onclick="playVideo('./image/video2.mp4')">
        <img src="./image/three.jpg" alt="视频2" />
        <img src="./image/three.jpg" alt="视频2" />
        <img src="./image/three.jpg" alt="视频2" />
        <h3>有点小可爱</h3>
        <p>是的，我也觉得有点小可爱</p>
      </div>
      <!-- 更多视频卡片 -->
    </div>

    <script>
      function playVideo(videoUrl) {
        window.location.href = `player.html?video=${encodeURIComponent(
          videoUrl
        )}`;
      }
    </script>
  </body>
</html>
